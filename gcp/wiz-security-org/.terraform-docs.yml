formatter: markdown
header-from: .header.md
settings:
  anchor: false
  color: true
  default: true
  escape: true
  hide-empty: true
  html: true
  indent: 2
  required: true
  sensitive: true
  type: true
  lockfile: false

sort:
  enabled: true
  by: required

output:
  file: README.md
  mode: replace
